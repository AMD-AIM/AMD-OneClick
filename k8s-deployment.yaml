# AMD OneClick Notebook Manager - Kubernetes Deployment
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: amd-oneclick-manager
  namespace: default

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: amd-oneclick-manager
  namespace: default
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/log"]
    verbs: ["get", "list", "watch", "create", "delete"]
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "watch", "create", "delete"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: amd-oneclick-manager
  namespace: default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: amd-oneclick-manager
subjects:
  - kind: ServiceAccount
    name: amd-oneclick-manager
    namespace: default

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: amd-oneclick-config
  namespace: default
data:
  K8S_NAMESPACE: "default"
  DEFAULT_IMAGE: "docker.io/rocm/vllm-dev:rocm7.1.1_navi_ubuntu24.04_py3.12_pytorch_2.8_vllm_0.10.2rc1"
  CPU_LIMIT: "128"
  MEMORY_LIMIT: "256Gi"
  GPU_LIMIT: "1"
  CPU_REQUEST: "40"
  MEMORY_REQUEST: "48Gi"
  IDLE_TIMEOUT_MINUTES: "10"
  MAX_LIFETIME_HOURS: "6"
  SERVICE_HOST: "36.151.243.69"
  NODE_PORT_BASE: "30000"
  NOTEBOOK_TOKEN: "amd-oneclick"

---
apiVersion: v1
kind: Secret
metadata:
  name: amd-oneclick-secrets
  namespace: default
type: Opaque
stringData:
  ADMIN_PASSWORD: "admin123"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: amd-oneclick-manager
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: amd-oneclick-manager
  template:
    metadata:
      labels:
        app: amd-oneclick-manager
    spec:
      serviceAccountName: amd-oneclick-manager
      containers:
        - name: manager
          image: python:3.12-slim
          imagePullPolicy: IfNotPresent
          workingDir: /app
          command:
            - /bin/bash
            - -c
            - |
              pip install --no-cache-dir -q fastapi uvicorn[standard] kubernetes pydantic[email] apscheduler python-multipart jinja2 &&
              uvicorn app.main:app --host 0.0.0.0 --port 8000
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: amd-oneclick-config
            - secretRef:
                name: amd-oneclick-secrets
          resources:
            limits:
              cpu: "2"
              memory: "1Gi"
            requests:
              cpu: "500m"
              memory: "256Mi"
          volumeMounts:
            - name: app-code
              mountPath: /app
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: app-code
          projected:
            sources:
              - configMap:
                  name: amd-oneclick-app

---
apiVersion: v1
kind: Service
metadata:
  name: amd-oneclick-manager
  namespace: default
spec:
  selector:
    app: amd-oneclick-manager
  type: NodePort
  ports:
    - port: 80
      targetPort: 8000
      nodePort: 30080
