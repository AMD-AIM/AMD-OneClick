<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - AMD OneClick</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f7;
            min-height: 100vh;
            color: #1d1d1f;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: #86868b;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
            color: #1d1d1f;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-danger {
            background: #6b5555;
            color: #fff;
        }

        .btn-danger:hover {
            background: #5a4747;
        }

        .btn-secondary {
            background: #ffffff;
            color: #1d1d1f;
            border: 1px solid #d2d2d7;
        }

        .btn-secondary:hover {
            background: #f5f5f7;
        }

        .btn-primary {
            background: #1d1d1f;
            color: #fff;
        }

        .btn-primary:hover {
            background: #424245;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: #ffffff;
            border: 1px solid #d2d2d7;
            border-radius: 12px;
            padding: 24px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 700;
            color: #1d1d1f;
        }

        .stat-label {
            color: #86868b;
            font-size: 14px;
            margin-top: 4px;
        }

        .table-container {
            background: #ffffff;
            border: 1px solid #d2d2d7;
            border-radius: 12px;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid #e8e8ed;
        }

        th {
            background: #f5f5f7;
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #86868b;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover {
            background: #fafafa;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: capitalize;
        }

        .status-running {
            background: #e8ebe8;
            color: #4a6b4a;
        }

        .status-pending {
            background: #ebe8e0;
            color: #6b5d4a;
        }

        .status-failed {
            background: #ebe8e8;
            color: #6b4a4a;
        }

        .status-ready {
            background: #e8ebe8;
            color: #4a6b4a;
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 12px;
        }

        .btn-sm.btn-danger {
            background: #8b7575;
        }

        .btn-sm.btn-danger:hover {
            background: #6b5555;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #86868b;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: #ffffff;
            border-radius: 16px;
            padding: 32px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 12px;
            color: #1d1d1f;
        }

        .modal-message {
            color: #86868b;
            margin-bottom: 24px;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .url-link {
            color: #1d1d1f;
            text-decoration: none;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 12px;
        }

        .url-link:hover {
            text-decoration: underline;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: #86868b;
            font-size: 13px;
        }

        .footer a {
            color: #1d1d1f;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 16px 24px;
            background: #1d1d1f;
            color: #fff;
            border-radius: 8px;
            display: none;
            z-index: 1001;
            font-size: 14px;
        }

        .toast.active {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="logo-icon">‚ö°</div>
                <span class="logo-text">Admin Panel</span>
            </div>
            <div class="header-actions">
                <button class="btn btn-secondary" onclick="refreshList()">
                    ‚Üª Refresh
                </button>
                <button class="btn btn-danger" onclick="confirmDestroyAll()">
                    ‚äó Destroy All
                </button>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalInstances">0</div>
                <div class="stat-label">Total Instances</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="runningInstances">0</div>
                <div class="stat-label">Running</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="pendingInstances">0</div>
                <div class="stat-label">Pending</div>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Status</th>
                        <th>URL</th>
                        <th>Created</th>
                        <th>Uptime</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="instancesTable">
                    <tr>
                        <td colspan="6">
                            <div class="empty-state">
                                <div class="empty-state-icon">üì≠</div>
                                <p>No instances found</p>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="footer">
            <a href="/">‚Üê Back to Home</a>
        </div>
    </div>

    <!-- Confirm Modal -->
    <div class="modal-overlay" id="confirmModal">
        <div class="modal">
            <h3 class="modal-title" id="modalTitle">Confirm Action</h3>
            <p class="modal-message" id="modalMessage">Are you sure?</p>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn btn-danger" id="confirmBtn" onclick="executeConfirm()">Confirm</button>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <script>
        let confirmAction = null;
        let confirmData = null;

        async function fetchInstances() {
            try {
                const response = await fetch('/api/admin/instances');
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching instances:', error);
                return { instances: [], total_count: 0 };
            }
        }

        async function refreshList() {
            const data = await fetchInstances();
            updateStats(data);
            renderTable(data.instances);
        }

        function updateStats(data) {
            document.getElementById('totalInstances').textContent = data.total_count || 0;
            
            const running = data.instances.filter(i => 
                i.status === 'running' || i.status === 'ready'
            ).length;
            const pending = data.instances.filter(i => 
                i.status === 'pending' || i.status === 'initializing' || i.status === 'loading'
            ).length;
            
            document.getElementById('runningInstances').textContent = running;
            document.getElementById('pendingInstances').textContent = pending;
        }

        function renderTable(instances) {
            const tbody = document.getElementById('instancesTable');
            
            if (!instances || instances.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6">
                            <div class="empty-state">
                                <div class="empty-state-icon">üì≠</div>
                                <p>No instances found</p>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = instances.map(instance => `
                <tr>
                    <td>${escapeHtml(instance.email)}</td>
                    <td>
                        <span class="status-badge status-${instance.status}">
                            ${instance.status}
                        </span>
                    </td>
                    <td>
                        ${instance.url ? 
                            `<a href="${instance.url}" target="_blank" class="url-link">Open ‚Üí</a>` : 
                            '-'
                        }
                    </td>
                    <td>${formatDate(instance.created_at)}</td>
                    <td>${instance.uptime_minutes} min</td>
                    <td>
                        <button class="btn btn-sm btn-danger" onclick="confirmDestroy('${escapeHtml(instance.email)}')">
                            Destroy
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function formatDate(dateStr) {
            if (!dateStr) return '-';
            const date = new Date(dateStr);
            return date.toLocaleString();
        }

        function escapeHtml(str) {
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        function confirmDestroy(email) {
            confirmAction = 'destroy';
            confirmData = email;
            document.getElementById('modalTitle').textContent = 'Destroy Instance';
            document.getElementById('modalMessage').textContent = 
                `Are you sure you want to destroy the instance for ${email}?`;
            document.getElementById('confirmModal').classList.add('active');
        }

        function confirmDestroyAll() {
            confirmAction = 'destroyAll';
            confirmData = null;
            document.getElementById('modalTitle').textContent = 'Destroy All Instances';
            document.getElementById('modalMessage').textContent = 
                'Are you sure you want to destroy ALL instances? This cannot be undone.';
            document.getElementById('confirmModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('confirmModal').classList.remove('active');
            confirmAction = null;
            confirmData = null;
        }

        async function executeConfirm() {
            closeModal();

            if (confirmAction === 'destroy' && confirmData) {
                await destroyInstance(confirmData);
            } else if (confirmAction === 'destroyAll') {
                await destroyAllInstances();
            }
        }

        async function destroyInstance(email) {
            try {
                const response = await fetch(`/api/admin/instances/${encodeURIComponent(email)}`, {
                    method: 'DELETE'
                });
                const data = await response.json();
                
                if (data.success) {
                    showToast('Instance destroyed successfully');
                    refreshList();
                } else {
                    showToast('Failed to destroy instance');
                }
            } catch (error) {
                showToast('Error: ' + error.message);
            }
        }

        async function destroyAllInstances() {
            try {
                const response = await fetch('/api/admin/instances', {
                    method: 'DELETE'
                });
                const data = await response.json();
                
                showToast(`Destroyed ${data.destroyed_count} instances`);
                refreshList();
            } catch (error) {
                showToast('Error: ' + error.message);
            }
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('active');
            setTimeout(() => {
                toast.classList.remove('active');
            }, 3000);
        }

        // Initial load
        refreshList();

        // Auto refresh every 30 seconds
        setInterval(refreshList, 30000);
    </script>
</body>
</html>
