<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - AMD OneClick</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f7;
            min-height: 100vh;
            color: #1d1d1f;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
        }

        .logo-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
            color: #1d1d1f;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-danger {
            background: #6b5555;
            color: #fff;
        }

        .btn-danger:hover {
            background: #5a4747;
        }

        .btn-secondary {
            background: #ffffff;
            color: #1d1d1f;
            border: 1px solid #d2d2d7;
        }

        .btn-secondary:hover {
            background: #f5f5f7;
        }

        .btn-primary {
            background: #1d1d1f;
            color: #fff;
        }

        .btn-primary:hover {
            background: #424245;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: #ffffff;
            border: 1px solid #d2d2d7;
            border-radius: 12px;
            padding: 24px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 700;
            color: #1d1d1f;
        }

        .stat-label {
            color: #86868b;
            font-size: 14px;
            margin-top: 4px;
        }

        .table-container {
            background: #ffffff;
            border: 1px solid #d2d2d7;
            border-radius: 12px;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid #e8e8ed;
        }

        th {
            background: #f5f5f7;
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #86868b;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover {
            background: #fafafa;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: capitalize;
        }

        .status-running {
            background: #e8ebe8;
            color: #4a6b4a;
        }

        .status-pending {
            background: #ebe8e0;
            color: #6b5d4a;
        }

        .status-failed {
            background: #ebe8e8;
            color: #6b4a4a;
        }

        .status-ready {
            background: #e8ebe8;
            color: #4a6b4a;
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 12px;
        }

        .btn-sm.btn-danger {
            background: #8b7575;
        }

        .btn-sm.btn-danger:hover {
            background: #6b5555;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #86868b;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: #ffffff;
            border-radius: 16px;
            padding: 32px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 12px;
            color: #1d1d1f;
        }

        .modal-message {
            color: #86868b;
            margin-bottom: 24px;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .url-link {
            color: #1d1d1f;
            text-decoration: none;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 12px;
        }

        .url-link:hover {
            text-decoration: underline;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: #86868b;
            font-size: 13px;
        }

        .footer a {
            color: #1d1d1f;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 16px 24px;
            background: #1d1d1f;
            color: #fff;
            border-radius: 8px;
            display: none;
            z-index: 1001;
            font-size: 14px;
        }

        .toast.active {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="logo-icon"><img src="https://oneclickamd.ai/static/amd.svg" alt="AMD"></div>
                <span class="logo-text">Admin Panel</span>
            </div>
            <div class="header-actions">
                <button class="btn btn-secondary" onclick="refreshList()">
                    ‚Üª Refresh
                </button>
                <button class="btn btn-danger" onclick="confirmDestroyAll()">
                    ‚äó Destroy All
                </button>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalInstances">0</div>
                <div class="stat-label">Total Instances</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="runningInstances">0</div>
                <div class="stat-label">Running</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="pendingInstances">0</div>
                <div class="stat-label">Pending</div>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Source</th>
                        <th>Status</th>
                        <th>URL</th>
                        <th>Created</th>
                        <th>Uptime</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="instancesTable">
                    <tr>
                        <td colspan="6">
                            <div class="empty-state">
                                <div class="empty-state-icon">üì≠</div>
                                <p>No instances found</p>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="footer">
            <a href="/">‚Üê Back to Home</a>
        </div>
    </div>

    <!-- Confirm Modal -->
    <div class="modal-overlay" id="confirmModal">
        <div class="modal">
            <h3 class="modal-title" id="modalTitle">Confirm Action</h3>
            <p class="modal-message" id="modalMessage">Are you sure?</p>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn btn-danger" id="confirmBtn" onclick="executeConfirm()">Confirm</button>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <script>
        let confirmAction = null;
        let confirmData = null;
        
        // Get Basic Auth credentials from the browser's auth cache
        // We make an authenticated request helper that uses the same credentials
        function getAuthHeaders() {
            // The browser already has the Basic Auth credentials from the initial page load
            // We need to extract them or prompt for them
            const storedAuth = sessionStorage.getItem('adminAuth');
            if (storedAuth) {
                return { 'Authorization': 'Basic ' + storedAuth };
            }
            return {};
        }
        
        // Prompt for credentials on first API call if needed
        async function authenticatedFetch(url, options = {}) {
            let auth = sessionStorage.getItem('adminAuth');
            
            // First try without explicit auth (browser might handle it)
            let response = await fetch(url, {
                ...options,
                credentials: 'include'
            });
            
            // If unauthorized, prompt for credentials
            if (response.status === 401 && !auth) {
                const username = prompt('Admin username:', 'admin');
                const password = prompt('Admin password:');
                if (username && password) {
                    auth = btoa(username + ':' + password);
                    sessionStorage.setItem('adminAuth', auth);
                }
            }
            
            // Retry with explicit auth header
            if (auth) {
                response = await fetch(url, {
                    ...options,
                    headers: {
                        ...options.headers,
                        'Authorization': 'Basic ' + auth
                    }
                });
            }
            
            return response;
        }

        async function fetchInstances() {
            try {
                const response = await authenticatedFetch('/api/admin/instances');
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching instances:', error);
                return { instances: [], total_count: 0 };
            }
        }

        async function refreshList() {
            const data = await fetchInstances();
            updateStats(data);
            renderTable(data.instances);
        }

        function updateStats(data) {
            document.getElementById('totalInstances').textContent = data.total_count || 0;
            
            const running = data.instances.filter(i => 
                i.status === 'running' || i.status === 'ready'
            ).length;
            const pending = data.instances.filter(i => 
                i.status === 'pending' || i.status === 'initializing' || i.status === 'loading'
            ).length;
            
            document.getElementById('runningInstances').textContent = running;
            document.getElementById('pendingInstances').textContent = pending;
        }

        function renderTable(instances) {
            const tbody = document.getElementById('instancesTable');
            
            if (!instances || instances.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6">
                            <div class="empty-state">
                                <div class="empty-state-icon">üì≠</div>
                                <p>No instances found</p>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = instances.map(instance => {
                // Determine source display - GitHub or Email
                let sourceDisplay;
                if (instance.github_org && instance.github_repo) {
                    const shortPath = instance.github_path ? instance.github_path.split('/').pop() : '';
                    sourceDisplay = `
                        <div style="display: flex; align-items: center; gap: 6px;">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="#666">
                                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
                            </svg>
                            <div>
                                <div style="font-weight: 500; font-size: 13px;">${escapeHtml(instance.github_org)}/${escapeHtml(instance.github_repo)}</div>
                                <div style="font-size: 11px; color: #666; font-family: monospace;">${escapeHtml(shortPath)}</div>
                            </div>
                        </div>
                    `;
                } else {
                    sourceDisplay = `
                        <div style="display: flex; align-items: center; gap: 6px;">
                            <span style="font-size: 14px;">üìß</span>
                            <span>${escapeHtml(instance.email)}</span>
                        </div>
                    `;
                }
                
                return `
                    <tr>
                        <td>${sourceDisplay}</td>
                        <td>
                            <span class="status-badge status-${instance.status}">
                                ${instance.status}
                            </span>
                        </td>
                        <td>
                            ${instance.url ? 
                                `<a href="${instance.url}" target="_blank" class="url-link">Open ‚Üí</a>` : 
                                '-'
                            }
                        </td>
                        <td>${formatDate(instance.created_at)}</td>
                        <td>${instance.uptime_minutes} min</td>
                        <td>
                            <button class="btn btn-sm btn-danger" onclick="confirmDestroy('${escapeHtml(instance.id)}', '${escapeHtml(instance.email || instance.github_repo)}')">
                                Destroy
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function formatDate(dateStr) {
            if (!dateStr) return '-';
            const date = new Date(dateStr);
            return date.toLocaleString();
        }

        function escapeHtml(str) {
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        function confirmDestroy(instanceId, displayName) {
            confirmAction = 'destroy';
            confirmData = instanceId;
            document.getElementById('modalTitle').textContent = 'Destroy Instance';
            document.getElementById('modalMessage').textContent = 
                `Are you sure you want to destroy the instance for ${displayName}?`;
            document.getElementById('confirmModal').classList.add('active');
        }

        function confirmDestroyAll() {
            confirmAction = 'destroyAll';
            confirmData = null;
            document.getElementById('modalTitle').textContent = 'Destroy All Instances';
            document.getElementById('modalMessage').textContent = 
                'Are you sure you want to destroy ALL instances? This cannot be undone.';
            document.getElementById('confirmModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('confirmModal').classList.remove('active');
            confirmAction = null;
            confirmData = null;
        }

        async function executeConfirm() {
            closeModal();

            if (confirmAction === 'destroy' && confirmData) {
                await destroyInstance(confirmData);
            } else if (confirmAction === 'destroyAll') {
                await destroyAllInstances();
            }
        }

        async function destroyInstance(instanceId) {
            try {
                const response = await authenticatedFetch(`/api/admin/instance/${encodeURIComponent(instanceId)}`, {
                    method: 'DELETE'
                });
                const data = await response.json();
                
                if (data.success) {
                    showToast('Instance destroyed successfully');
                    refreshList();
                } else {
                    showToast('Failed to destroy instance: ' + (data.detail || 'Unknown error'));
                }
            } catch (error) {
                showToast('Error: ' + error.message);
            }
        }

        async function destroyAllInstances() {
            try {
                const response = await authenticatedFetch('/api/admin/instances/all', {
                    method: 'DELETE'
                });
                const data = await response.json();
                
                showToast(`Destroyed ${data.destroyed_count} instances`);
                refreshList();
            } catch (error) {
                showToast('Error: ' + error.message);
            }
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('active');
            setTimeout(() => {
                toast.classList.remove('active');
            }, 3000);
        }

        // Initial load
        refreshList();

        // Auto refresh every 30 seconds
        setInterval(refreshList, 30000);
    </script>
</body>
</html>
