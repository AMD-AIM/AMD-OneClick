<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - AMD OneClick</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #ed1c24, #ff6b6b);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #ed1c24, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff5252, #c41e24);
            color: #fff;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 82, 82, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .btn-primary {
            background: linear-gradient(135deg, #00c853, #00e676);
            color: #fff;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 700;
            color: #ed1c24;
        }

        .stat-label {
            color: #8892b0;
            font-size: 14px;
            margin-top: 4px;
        }

        .table-container {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            overflow: hidden;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .table-title {
            font-size: 18px;
            font-weight: 600;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 16px 20px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        th {
            color: #8892b0;
            font-weight: 500;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            font-size: 14px;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            text-transform: capitalize;
        }

        .status-running {
            background: rgba(0, 200, 83, 0.2);
            color: #00e676;
        }

        .status-pending {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }

        .status-failed {
            background: rgba(255, 82, 82, 0.2);
            color: #ff5252;
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 12px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #8892b0;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .url-link {
            color: #64b5f6;
            text-decoration: none;
            font-family: monospace;
            font-size: 12px;
        }

        .url-link:hover {
            text-decoration: underline;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 16px 24px;
            background: rgba(0, 200, 83, 0.9);
            color: #fff;
            border-radius: 8px;
            font-size: 14px;
            display: none;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        .toast.error {
            background: rgba(255, 82, 82, 0.9);
        }

        .toast.active {
            display: block;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        .loading-overlay.active {
            display: flex;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid rgba(237, 28, 36, 0.2);
            border-top-color: #ed1c24;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #1a1a2e;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 24px;
            max-width: 400px;
            width: 90%;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .modal-text {
            color: #8892b0;
            font-size: 14px;
            margin-bottom: 24px;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .back-link {
            color: #8892b0;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="logo-icon">‚öôÔ∏è</div>
                <span class="logo-text">Admin Panel</span>
            </div>
            <div class="header-actions">
                <a href="/" class="btn btn-secondary back-link">‚Üê Back to Home</a>
                <button class="btn btn-secondary" onclick="refreshInstances()">
                    üîÑ Refresh
                </button>
                <button class="btn btn-primary" onclick="triggerCleanup()">
                    üßπ Run Cleanup
                </button>
                <button class="btn btn-danger" onclick="confirmDestroyAll()">
                    üí• Destroy All
                </button>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalInstances">0</div>
                <div class="stat-label">Total Instances</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="runningInstances">0</div>
                <div class="stat-label">Running</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="pendingInstances">0</div>
                <div class="stat-label">Pending</div>
            </div>
        </div>

        <div class="table-container">
            <div class="table-header">
                <h2 class="table-title">Notebook Instances</h2>
                <span id="lastUpdated" style="color: #8892b0; font-size: 12px;"></span>
            </div>
            
            <div id="emptyState" class="empty-state" style="display: none;">
                <div class="empty-state-icon">üì≠</div>
                <p>No notebook instances running</p>
            </div>

            <table id="instancesTable" style="display: none;">
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Pod Name</th>
                        <th>Status</th>
                        <th>Uptime</th>
                        <th>URL</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="instancesBody">
                </tbody>
            </table>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <!-- Confirm Modal -->
    <div class="modal" id="confirmModal">
        <div class="modal-content">
            <h3 class="modal-title" id="modalTitle">Confirm Action</h3>
            <p class="modal-text" id="modalText">Are you sure?</p>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn btn-danger" id="modalConfirmBtn">Confirm</button>
            </div>
        </div>
    </div>

    <script>
        let instances = [];

        async function refreshInstances() {
            showLoading();
            try {
                const response = await fetch('/api/admin/instances');
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Failed to fetch instances');
                }

                instances = data.instances;
                renderInstances();
                updateStats();
                document.getElementById('lastUpdated').textContent = 
                    `Last updated: ${new Date().toLocaleTimeString()}`;

            } catch (error) {
                showToast(error.message, true);
            } finally {
                hideLoading();
            }
        }

        function renderInstances() {
            const tbody = document.getElementById('instancesBody');
            const table = document.getElementById('instancesTable');
            const emptyState = document.getElementById('emptyState');

            if (instances.length === 0) {
                table.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            table.style.display = 'table';
            emptyState.style.display = 'none';

            tbody.innerHTML = instances.map(inst => `
                <tr>
                    <td>${inst.email}</td>
                    <td><code style="color: #64b5f6; font-size: 12px;">${inst.pod_name}</code></td>
                    <td><span class="status-badge status-${inst.status}">${inst.status}</span></td>
                    <td>${formatUptime(inst.uptime_minutes)}</td>
                    <td>
                        ${inst.url ? `<a href="${inst.url}" target="_blank" class="url-link">Open Notebook</a>` : '-'}
                    </td>
                    <td>
                        <button class="btn btn-danger btn-sm" onclick="confirmDestroy('${inst.email}')">
                            Destroy
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function updateStats() {
            const running = instances.filter(i => i.status === 'running').length;
            const pending = instances.filter(i => i.status === 'pending' || i.status === 'containercreating').length;

            document.getElementById('totalInstances').textContent = instances.length;
            document.getElementById('runningInstances').textContent = running;
            document.getElementById('pendingInstances').textContent = pending;
        }

        function formatUptime(minutes) {
            if (minutes < 60) {
                return `${minutes}m`;
            }
            const hours = Math.floor(minutes / 60);
            const mins = minutes % 60;
            return `${hours}h ${mins}m`;
        }

        function confirmDestroy(email) {
            showModal(
                'Destroy Instance',
                `Are you sure you want to destroy the notebook instance for ${email}?`,
                () => destroyInstance(email)
            );
        }

        function confirmDestroyAll() {
            showModal(
                'Destroy All Instances',
                `Are you sure you want to destroy ALL ${instances.length} notebook instances? This action cannot be undone.`,
                destroyAllInstances
            );
        }

        async function destroyInstance(email) {
            closeModal();
            showLoading();

            try {
                const response = await fetch(`/api/admin/instance/${encodeURIComponent(email)}`, {
                    method: 'DELETE'
                });
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Failed to destroy instance');
                }

                showToast(`Instance for ${email} destroyed`);
                refreshInstances();

            } catch (error) {
                showToast(error.message, true);
                hideLoading();
            }
        }

        async function destroyAllInstances() {
            closeModal();
            showLoading();

            try {
                const response = await fetch('/api/admin/instances/all', {
                    method: 'DELETE'
                });
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Failed to destroy instances');
                }

                showToast(`Destroyed ${data.destroyed_count} instances`);
                refreshInstances();

            } catch (error) {
                showToast(error.message, true);
                hideLoading();
            }
        }

        async function triggerCleanup() {
            showLoading();

            try {
                const response = await fetch('/api/admin/cleanup', {
                    method: 'POST'
                });
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Cleanup failed');
                }

                showToast(data.message);
                refreshInstances();

            } catch (error) {
                showToast(error.message, true);
                hideLoading();
            }
        }

        function showModal(title, text, onConfirm) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalText').textContent = text;
            document.getElementById('modalConfirmBtn').onclick = onConfirm;
            document.getElementById('confirmModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('confirmModal').classList.remove('active');
        }

        function showLoading() {
            document.getElementById('loadingOverlay').classList.add('active');
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').classList.remove('active');
        }

        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = isError ? 'toast error active' : 'toast active';
            
            setTimeout(() => {
                toast.classList.remove('active');
            }, 3000);
        }

        // Initial load
        refreshInstances();

        // Auto-refresh every 30 seconds
        setInterval(refreshInstances, 30000);

        // Close modal on ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
