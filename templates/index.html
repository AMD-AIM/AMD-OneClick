<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMD OneClick - Jupyter Notebook</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f7;
            min-height: 100vh;
            color: #1d1d1f;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
        }

        .logo-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .logo-text {
            font-size: 28px;
            font-weight: 700;
            color: #1d1d1f;
        }

        .subtitle {
            color: #86868b;
            font-size: 15px;
        }

        .card {
            background: #ffffff;
            border: 1px solid #d2d2d7;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.04);
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #1d1d1f;
            font-size: 14px;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 14px 16px;
            background: #f5f5f7;
            border: 1px solid #d2d2d7;
            border-radius: 10px;
            color: #1d1d1f;
            font-size: 15px;
            transition: all 0.2s ease;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #86868b;
            background: #ffffff;
        }

        .form-input::placeholder {
            color: #86868b;
        }

        .form-select {
            cursor: pointer;
        }

        .btn {
            width: 100%;
            padding: 16px 24px;
            background: #1d1d1f;
            border: none;
            border-radius: 10px;
            color: #ffffff;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:hover {
            background: #424245;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status-container {
            display: none;
            text-align: center;
            padding: 24px;
        }

        .status-container.active {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #d2d2d7;
            border-top-color: #86868b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status-text {
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #1d1d1f;
        }

        .status-message {
            color: #86868b;
            font-size: 14px;
        }

        .success-icon {
            width: 56px;
            height: 56px;
            background: #86868b;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 28px;
            color: #ffffff;
        }

        .notebook-url {
            display: block;
            padding: 14px;
            background: #f5f5f7;
            border: 1px solid #d2d2d7;
            border-radius: 10px;
            color: #1d1d1f;
            text-decoration: none;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 12px;
            word-break: break-all;
            margin: 16px 0;
            transition: all 0.2s ease;
        }

        .notebook-url:hover {
            background: #e8e8ed;
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid #d2d2d7;
            color: #1d1d1f;
            margin-top: 12px;
        }

        .btn-secondary:hover {
            background: #f5f5f7;
        }

        .error-container {
            background: #faf5f5;
            border: 1px solid #e0d5d5;
            border-radius: 10px;
            padding: 14px;
            margin-top: 16px;
            display: none;
        }

        .error-container.active {
            display: block;
        }

        .error-text {
            color: #6b5555;
            font-size: 14px;
        }

        .footer {
            text-align: center;
            margin-top: 32px;
            color: #86868b;
            font-size: 13px;
        }

        .footer a {
            color: #1d1d1f;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="logo-icon"><img src="/static/amd.svg" alt="AMD"></div>
                <span class="logo-text">AMD OneClick</span>
            </div>
            <p class="subtitle">GPU-Powered Jupyter Notebooks</p>
        </div>

        <div class="card">
            <!-- Request Form -->
            <div id="requestForm">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="your@email.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="image">Container Image</label>
                    <select id="image" class="form-select">
                        {% for img in images %}
                        <option value="{{ img }}" {% if img == default_image %}selected{% endif %}>
                            {{ img.split('/')[-1] }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <button type="button" class="btn" id="requestBtn" onclick="requestNotebook()">
                    Request Notebook
                </button>

                <div class="error-container" id="errorContainer">
                    <p class="error-text" id="errorText"></p>
                </div>
            </div>

            <!-- Loading Status -->
            <div class="status-container" id="loadingStatus">
                <div class="spinner"></div>
                <p class="status-text" id="statusText">Allocating resources...</p>
                <p class="status-message" id="statusMessage">Please wait while we prepare your notebook</p>
            </div>

            <!-- Success Status -->
            <div class="status-container" id="successStatus">
                <div class="success-icon">âœ“</div>
                <p class="status-text">Your Notebook is Ready!</p>
                <a href="#" class="notebook-url" id="notebookUrl" target="_blank"></a>
                <button class="btn" onclick="openNotebook()">
                    Open Notebook
                </button>
                <button class="btn btn-secondary" onclick="resetForm()">
                    Request Another
                </button>
            </div>
        </div>

        <div class="footer">
            <a href="/admin">Admin Panel</a>
        </div>
    </div>

    <script>
        let currentEmail = '';
        let notebookUrlValue = '';
        let pollInterval = null;

        async function requestNotebook() {
            const email = document.getElementById('email').value.trim();
            const image = document.getElementById('image').value;

            if (!email || !validateEmail(email)) {
                showError('Please enter a valid email address');
                return;
            }

            currentEmail = email;
            hideError();
            showLoading();

            try {
                const response = await fetch('/api/notebook/request', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, image }),
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Request failed');
                }

                if (data.url) {
                    notebookUrlValue = data.url;
                }

                // Always start polling to wait for Jupyter to be truly ready
                startPolling();
                updateLoadingStatus('Preparing Environment', 'Setting up your notebook...');

            } catch (error) {
                showForm();
                showError(error.message);
            }
        }

        async function checkStatus() {
            try {
                const response = await fetch(`/api/notebook/status?email=${encodeURIComponent(currentEmail)}`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Status check failed');
                }

                if (data.url) {
                    notebookUrlValue = data.url;
                }

                handleStatus(data);

            } catch (error) {
                console.error('Status check error:', error);
            }
        }

        function handleStatus(data) {
            const statusMap = {
                'allocating': { text: 'Allocating Resources', message: 'Setting up your environment...' },
                'pending': { text: 'Pending', message: 'Waiting for resources...' },
                'loading': { text: 'Loading Image', message: 'Pulling container image...' },
                'initializing': { text: 'Initializing', message: 'Starting services...' },
                'running': { text: 'Starting Jupyter', message: 'Almost ready...' },
                'jupyter_starting': { text: 'Starting Jupyter', message: 'Jupyter is initializing...' },
                'ready': { text: 'Ready!', message: 'Your notebook is ready' },
            };

            const status = statusMap[data.status] || { text: 'Processing...', message: data.message };
            updateLoadingStatus(status.text, status.message);

            // Only show success when truly ready (Jupyter is responding)
            if (data.status === 'ready') {
                stopPolling();
                showSuccess();
            } else if (data.status === 'failed') {
                stopPolling();
                showForm();
                showError('Failed to create notebook. Please try again.');
            }
            // Keep polling for all other states
        }

        function startPolling() {
            if (!pollInterval) {
                pollInterval = setInterval(checkStatus, 3000);
            }
        }

        function stopPolling() {
            if (pollInterval) {
                clearInterval(pollInterval);
                pollInterval = null;
            }
        }

        function showLoading() {
            document.getElementById('requestForm').style.display = 'none';
            document.getElementById('loadingStatus').classList.add('active');
            document.getElementById('successStatus').classList.remove('active');
        }

        function updateLoadingStatus(text, message) {
            document.getElementById('statusText').textContent = text;
            document.getElementById('statusMessage').textContent = message;
        }

        function showSuccess() {
            document.getElementById('requestForm').style.display = 'none';
            document.getElementById('loadingStatus').classList.remove('active');
            document.getElementById('successStatus').classList.add('active');
            document.getElementById('notebookUrl').textContent = notebookUrlValue;
            document.getElementById('notebookUrl').href = notebookUrlValue;
        }

        function showForm() {
            document.getElementById('requestForm').style.display = 'block';
            document.getElementById('loadingStatus').classList.remove('active');
            document.getElementById('successStatus').classList.remove('active');
        }

        function showError(message) {
            const container = document.getElementById('errorContainer');
            const text = document.getElementById('errorText');
            text.textContent = message;
            container.classList.add('active');
        }

        function hideError() {
            document.getElementById('errorContainer').classList.remove('active');
        }

        function resetForm() {
            stopPolling();
            currentEmail = '';
            notebookUrlValue = '';
            document.getElementById('email').value = '';
            showForm();
            hideError();
        }

        function openNotebook() {
            if (notebookUrlValue) {
                window.open(notebookUrlValue, '_blank');
            }
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Handle Enter key
        document.getElementById('email').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                requestNotebook();
            }
        });
    </script>
</body>
</html>
